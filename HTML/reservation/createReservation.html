<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Reservation</title>
    <link href="../../CSS/CRUD.css" rel="stylesheet">
</head>
<body>
<h1>Create Reservation</h1>
<div class="form-container">
    <form class="form-group" id="createReservationForm">

        <label class="form-lab" for="showHotelName">Hotel Name:</label>
        <input class="inputfield" id="showHotelName" readonly type="text"> <br>

        <label class="form-lab" for="inpGuest">Guest:</label>
        <select class="inputfield" id="inpGuest">
            <!-- Options will be added through JS -->
        </select> <br>

        <label class="form-lab" for="inpRoom">Room:</label>
        <select class="inputfield" id="inpRoom">
            <!-- Options will be added through JS -->
        </select> <br>

        <label class="form-lab" for="showRoomNumberOfBeds">Number Of Beds:</label>
        <input class="inputfield" id="showRoomNumberOfBeds" placeholder="3" readonly type="number"><br>

        <label class="form-lab" for="showRoomPrice">Room Price: (€)</label>
        <input class="inputfield" id="showRoomPrice" placeholder="50 €" readonly type="number"><br>

        <label class="form-lab" for="showRoomType">Room Type:</label>
        <input class="inputfield" id="showRoomType" placeholder="Luxury Room" readonly type="text"><br>

        <label class="form-lab" for="inpReservationPrice">Reservation Price (€):</label>
        <input class="inputfield" id="inpReservationPrice" placeholder="25 €" required type="number"><br>

        <label class="form-lab" for="inpDate">Reservation Date:</label>
        <input class="inputfield" id="inpDate" placeholder="2024-12-1" required type="date"><br>

        <button class="button-style" type="submit">Create Reservation - doesn't work</button>

    </form>
    <button class="button-style" id="btnFrontpage">Return to Hotel List</button>
</div>

<script src="../../JS/reservation/createReservation.js" type="module"></script>

</body>

</html>
