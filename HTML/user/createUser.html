<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="../../CSS/CRUD.css" rel="stylesheet">
</head>
<body>

<h1>Create User</h1>
<div class="form-container">
    <form class="form-group" id="createUserForm">

        <label class="form-lab" for="inpName">Name:</label>
        <input class="inputfield" id="inpName" placeholder="Christian Lorenzen" required type="text"><br>

        <label class="form-lab" for="inpUserName">Username:</label>
        <input class="inputfield" id="inpUserName" placeholder="LoRider93" required type="text"><br>

        <label class="form-lab" for="inpPassword">Password:</label>
        <input class="inputfield" id="inpPassword" placeholder="HelloGringo1234" required type="text"><br>

        <button class="button-style" type="submit">Create New User</button>
    </form>
    <button class="button-style" id="btnFrontpage" type="button">Return to Frontpage</button>

</div>

<script src="../../JS/user/createUser.js" type="module"></script>

</body>
</html>
