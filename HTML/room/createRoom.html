<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Room</title>
    <link href="../../CSS/CRUD.css" rel="stylesheet">
</head>
<body>

<h1>Create Room</h1>
<div class="form-container">
    <form class="form-group" id="createRoomForm">

        <label class="form-lab" for="inpNumber">Room Number:</label>
        <input placeholder="102" class="inputfield" id="inpNumber" required type="number"><br>

        <label class="form-lab" for="inpBeds">Number Of Beds:</label>
        <select id="inpBeds" class="inputfield">
            <option value = 1 > 1 </option>
            <option value = 2 > 2 </option>
            <option value = 3 > 3 </option>
            <option value = 4 > 4 </option>
        </select>

        <label class="form-lab" for="inpPrice">Price (€):</label>
        <input placeholder="25 €" class="inputfield" id="inpPrice" required type="number"><br>

        <label class="form-lab" for="inpPicture">Picture URL:</label>
        <input placeholder="www.shutterstock.com/pictureURL" class="inputfield" id="inpPicture" required type="text"><br>

        <label class="form-lab" for="inpDescription">Description:</label>
        <input placeholder="Beautiful seaside bedroom" class="inputfield" id="inpDescription" required type="text"><br>

        <label class="form-lab" for="inpType">Type:</label>
        <input placeholder="Luxury Room" class="inputfield" id="inpType" required type="text"><br>

        <label class="form-lab" for="inpHotel">Hotel:</label>
        <select id="inpHotel" class="inputfield">
            <!-- Options will be added through JS -->
        </select>

        <button class="button-style" type="submit">Create New Room</button>
    </form>
    <button class="button-style" id="btnFrontpage" type="button">Return to Frontpage</button>

</div>

<script src="../../JS/room/createRoom.js" type="module"></script>

</body>
</html>
