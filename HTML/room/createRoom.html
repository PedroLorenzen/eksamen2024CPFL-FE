<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Room</title>
    <link href="../../CSS/CRUD.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
</head>
<body>

<h1>Create Room</h1>
<div class="form-container">
    <form class="form-group" id="createRoomForm">

        <label class="form-lab" for="inpNumber">Room Number:</label>
        <input class="inputfield" id="inpNumber" placeholder="102" required type="number"><br>

        <label class="form-lab" for="inpBeds">Number Of Beds:</label>
        <select class="inputfield" id="inpBeds">
            <option value=1> 1</option>
            <option value=2> 2</option>
            <option value=3> 3</option>
            <option value=4> 4</option>
        </select>

        <label class="form-lab" for="inpPrice">Price (€):</label>
        <input class="inputfield" id="inpPrice" placeholder="25 €" required type="number"><br>

        <label class="form-lab" for="inpPicture">Picture URL:</label>
        <input class="inputfield" id="inpPicture" placeholder="www.shutterstock.com/pictureURL" required
               type="text"><br>

        <label class="form-lab" for="inpDescription">Description:</label>
        <input class="inputfield" id="inpDescription" placeholder="Beautiful seaside bedroom" required type="text"><br>

        <label class="form-lab" for="inpType">Type:</label>
        <input class="inputfield" id="inpType" placeholder="Luxury Room" required type="text"><br>

        <label class="form-lab" for="inpHotel">Hotel:</label>
        <select class="inputfield" id="inpHotel">
            <!-- Options will be added through JS -->
        </select>

        <button class="button-style" type="submit">Create New Room</button>
    </form>
    <button class="button-style" id="btnFrontpage" type="button">Return to Frontpage</button>

</div>

<script src="../../JS/room/createRoom.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

</body>
</html>
