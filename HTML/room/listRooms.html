<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
    <link href="../../CSS/lists.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <button class="btn" id="pbCreateHotel">Create New Hotel</button>
    <br>

    <input class="inputfield" id="inpSearchHotel" placeholder="Search Hotel Name" required type="text"><br>

    <div class="content">
        <h1>Hotels</h1>
        <table class="table">
            <thead>
            <tr>
                <th class="tablehead">ID</th>
                <th class="tablehead">Name</th>
                <th class="tablehead">Address</th>
                <th class="tablehead">Rooms</th>
                <th class="tablehead">Book</th>
                <th class="tablehead">Update Hotel</th>
                <th class="tablehead">Delete Hotel</th>
            </tr>
            </thead>
            <tbody id="tblHotels">
            </tbody>
        </table>
    </div>
</div>

<script src="../../JS/hotel/listHotels.js" type="module"></script>

</body>
</html>
