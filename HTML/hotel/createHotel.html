<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Hotel</title>
    <link href="../../CSS/CRUD.css" rel="stylesheet">
</head>
<body>

<h1>Create Hotel</h1>
<div class="form-container">
    <form class="form-group" id="createHotelForm">
        <label class="form-lab" for="inpHotelName">Name:</label>
        <input class="inputfield" id="inpHotelName" placeholder="Grand Maestro" required type="text"><br>

        <label class="form-lab" for="inpHotelAddress">Adress:</label>
        <input class="inputfield" id="inpHotelAddress" placeholder="Las Vegas boulevard 1" required type="text"><br>

        <label class="form-lab" for="inpHotelCity">City:</label>
        <input class="inputfield" id="inpHotelCity" placeholder="USA" required type="text"><br>

        <label class="form-lab" for="inpHotelZip">Zip:</label>
        <input class="inputfield" id="inpHotelZip" placeholder="172930" required type="number"><br>

        <label class="form-lab" for="inpHotelEmail">Email:</label>
        <input class="inputfield" id="inpHotelEmail" placeholder="grandmaestro@loriderhotels.com" required
               type="text"><br>

        <label class="form-lab" for="inpHotelPhone">Phone:</label>
        <input class="inputfield" id="inpHotelPhone" placeholder="12345678" required type="number"><br>

        <label class="form-lab" for="inpHotelDescription">Description:</label>
        <input class="inputfield" id="inpHotelDescription" placeholder="Beautiful hotel in the heart of Venedi" required
               type="text"><br>

        <label class="form-lab" for="inpHotelPictureUrl">Picture URL:</label>
        <input class="inputfield" id="inpHotelPictureUrl" placeholder="www.shutterstock.com/pictureurl" required
               type="text"><br>


        <button class="button-style" type="submit">Create New Hotel</button>
    </form>
    <button class="button-style" id="btnFrontpage" type="button">Return to Hotel List</button>

</div>

<script src="../../JS/hotel/createHotel.js" type="module"></script>

</body>
</html>
