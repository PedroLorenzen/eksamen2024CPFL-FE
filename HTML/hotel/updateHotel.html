<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Hotel</title>
    <link href="../../CSS/CRUD.css" rel="stylesheet">
</head>
<body>
<h1>Update Hotel</h1>
<div class="form-container">
    <form class="form-group" id="updateHotelForm">

        <label class="form-lab" for="inpHotelId">Hotel ID:</label>
        <input class="inputfield" id="inpHotelId" readonly type="text">

        <label class="form-lab" for="inpHotelName">Name:</label>
        <input class="inputfield" id="inpHotelName" placeholder="No Data - input f.x. Grand Maestro" required
               type="text"><br>

        <label class="form-lab" for="inpHotelAddress">Adress:</label>
        <input class="inputfield" id="inpHotelAddress" placeholder="No Data - input f.x. Las Vegas boulevard 1" required
               type="text"><br>

        <label class="form-lab" for="inpHotelCity">City:</label>
        <input class="inputfield" id="inpHotelCity" placeholder="No Data - input f.x. USA" required type="text"><br>

        <label class="form-lab" for="inpHotelZip">Zip:</label>
        <input class="inputfield" id="inpHotelZip" placeholder="No Data - input f.x. 172930" required type="number"><br>

        <label class="form-lab" for="inpHotelEmail">Email:</label>
        <input class="inputfield" id="inpHotelEmail" placeholder="No Data - input f.x. grandmaestro@loriderhotels.com"
               required type="text"><br>

        <label class="form-lab" for="inpHotelPhone">Phone:</label>
        <input class="inputfield" id="inpHotelPhone" placeholder="No Data - input f.x. 12345678" required type="number"><br>

        <label class="form-lab" for="inpHotelDescription">Description:</label>
        <input class="inputfield" id="inpHotelDescription"
               placeholder="No Data - input f.x. Beautiful hotel in the heart of Venedi" required type="text"><br>

        <label class="form-lab" for="inpHotelPictureUrl">Picture URL:</label>
        <input class="inputfield" id="inpHotelPictureUrl"
               placeholder="No Data - input f.x. www.shutterstock.com/pictureurl" required type="text"><br>

        <!-- Making hidden field for saving the created date -->
        <input class="inputfield" id="inpHotelCreated" readonly type="hidden">

        <button class="button-style" type="submit">Update Hotel</button>

    </form>
    <button class="button-style" id="btnHotelList">Return to Hotel List</button>
</div>

<script src="../../JS/hotel/updateHotel.js" type="module"></script>


</body>

</html>
