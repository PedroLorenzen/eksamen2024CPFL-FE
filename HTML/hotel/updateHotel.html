<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Hotel</title>
    <link rel="stylesheet" href="../../CSS/CRUD.css">
</head>
<body>
<h1>Update Hotel</h1>
<div class="form-container">
    <form class="form-group" id="updateHotelForm">

        <label class="form-lab" for="inpHotelId">Hotel ID:</label>
        <input class="inputfield" id="inpHotelId" readonly type="text">

        <label class="form-lab" for="inpHotelName">Name:</label>
        <input placeholder="No Data - input f.x. Grand Maestro" class="inputfield" id="inpHotelName" required type="text"><br>

        <label class="form-lab" for="inpHotelAddress">Adress:</label>
        <input placeholder="No Data - input f.x. Las Vegas boulevard 1" class="inputfield" id="inpHotelAddress" required type="text"><br>

        <label class="form-lab" for="inpHotelCity">City:</label>
        <input placeholder="No Data - input f.x. USA" class="inputfield" id="inpHotelCity" required type="text"><br>

        <label class="form-lab" for="inpHotelZip">Zip:</label>
        <input placeholder="No Data - input f.x. 172930" class="inputfield" id="inpHotelZip" required type="number"><br>

        <label class="form-lab" for="inpHotelEmail">Email:</label>
        <input placeholder="No Data - input f.x. grandmaestro@loriderhotels.com" class="inputfield" id="inpHotelEmail" required type="text"><br>

        <label class="form-lab" for="inpHotelPhone">Phone:</label>
        <input placeholder="No Data - input f.x. 12345678" class="inputfield" id="inpHotelPhone" required type="number"><br>

        <label class="form-lab" for="inpHotelDescription">Description:</label>
        <input placeholder="No Data - input f.x. Beautiful hotel in the heart of Venedi" class="inputfield" id="inpHotelDescription" required type="text"><br>

        <label class="form-lab" for="inpHotelPictureUrl">Picture URL:</label>
        <input placeholder="No Data - input f.x. www.shutterstock.com/pictureurl" class="inputfield" id="inpHotelPictureUrl" required type="text"><br>

        <!-- Making hidden field for saving the created date -->
        <input class="inputfield" id="inpHotelCreated" readonly type="hidden">

        <button class="button-style" type="submit">Update Sailboat</button>

    </form>
    <button class="button-style" id="btnFrontpage">Return to frontpage</button>
</div>

<script src="../../JS/hotel/updateHotel.js" type="module"></script>


</body>

</html>
